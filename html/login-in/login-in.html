<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>学生选课系统</title>
    <!-- 引入 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-default/index.css">
    <script src="https://unpkg.com/vue"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <!-- 手写渲染 -->
    <link rel="stylesheet" href="../../style/login-in/login-in.css">

</head>
<body>
    <div class="student" v-bind:id="choose"@click="click" @mouseenter="enter" @mouseleave="leave" ><img src="../../icon/login-in/student.png" height="30" width="30"/><a href="#">学生</a> </div>
    <div class="teacher" v-bind:id="choose"@click="click" @mouseenter="enter" @mouseleave="leave"><img src="../../icon/login-in/teacher.png" height="30" width="30"/><a href="#" >教师</a></div>
    <div class="admin"v-bind:id="choose"@click="click" @mouseenter="enter" @mouseleave="leave"><img src="../../icon/login-in/admin.png" height="30" width="30"/><a href="#">管理员</a></div>
    <div id="main">
        <div id="top-logo" ><img src="../../icon/login-in/Association.png" height="50" width="50"/><p>欢迎使用</p></div>
        <div id="account"  >
            <img src="../../icon/login-in/account.png" height="30" width="30"/>
            <div id="account-text"><el-input v-model="input" placeholder="请输入帐号" id="account-text1"></el-input></div>
        </div>
        <div id="password">
            <img src="../../icon/login-in/Password.png" height="30" width="30"/>
            <div id="password-text"><el-input v-model="input" placeholder="请输入密码" id="password-text1"></el-input></div>
        </div>
        <div id="message"><p>用户名或密码不存在，请重新输入</p></div>
        <div id="login-button"><el-button id="login-button2" onclick="login()">登录</el-button></div>
        <div id="forget"><el-button type="text">是不是忘记了密码？请点击这里</el-button></div>
    </div>

</body>
<!-- 引入 -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!-- 手写渲染 -->
<script src="../../script/login-in/login-in.js"></script>

</html>
